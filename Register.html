<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
</head>
<form action="#" method="get" autocomplete="true">
    <h1> Create Account </h1>
<p>Get started with your free account</p>   
    <button>Login via Twitter</button>
<br>
    <button>Login via Facebook</button>
<hr/>    
    <input type="text" placeholder="Full name" required autofocus>
<br>
    <input type="email" placeholder="Email address" required>
<br>
    <input type="number" placeholder="+971"><input type="tel" placeholder="Phone number">
<br>
    <select id="Jobs" >
        <option value="" selected>Select Job Type</option>
        <option value="remote">Remote</option>
        <option value="hybrid">Hybrid</option>
        <option value="full">full-time </option>  
    </select>
<br>
<input type="password" placeholder="Create Password" required>    
<br>
<input type="password" placeholder="Confirm Password" required> 
<br>   
    <input type="reset" value="Clear" />
    <input type="submit" value="Create Account" />
</form>
</body>
</html>
