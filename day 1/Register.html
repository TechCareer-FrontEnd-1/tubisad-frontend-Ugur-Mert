<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./reg-todo.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Create Account</title>
  </head>
  <body>
    <div class="register">
      <form action="#" method="get" autocomplete="true">
       
        <h1>Create Account</h1>
        <p>Get started with your free account</p>
        <div class="reg-btns">
          <button class="twitter-btn"> <i class="fa-brands fa-twitter"></i>  Login via Twitter</button>
          
          <button class="facebook-btn">
           </i><i class="fa-brands fa-facebook-f"></i>  Login via Facebook
          </button>

        </div>

        <hr/>

      <div class="inputs">
        <input  type="text" placeholder= "Full name" required />        
        <input type="email" placeholder="Email address" />   
             
              <div class="phone-numb">
                <input type="number" placeholder="+971" />
                <input
                  type="tel"
                  placeholder="Phone number"
                />
              </div>
        
        <select id="Jobs">
          <option value="" selected>Select Job Type</option>
          <option value="remote">Remote</option>
          <option value="hybrid">Hybrid</option>
          <option value="full">full-time</option>
        </select>
        
        <input type="password" placeholder="Create Password" />

      </div>
      
        <br />

        <div class="bottom-btn">          
          <input type="reset" value="Clear" />
          <input type="submit" value="Create Account" />
        </div>
          
      </form>
    </div>
  </body>
</html>
