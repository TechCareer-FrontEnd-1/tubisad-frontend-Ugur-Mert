<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />

    <!-- seo -->
    <meta
      name="keywords"
      content="html5,css3,js,jquery,bootstrap,react,es5,es6"
    />
    <meta
      name="description"
      content="one pages, html5,css3,js,jquery,bootstrap,seo"
    />
    <meta name="author" content="Uğur Mert Özder" />

    <!-- Bootstrap CSS v5.0.2 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />

    <!-- External CSS -->
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div
      class="container card col-6 mt-5"
      style="background-color: rgb(239, 218, 218)"
    >
      <div class="col-6 mx-auto text-center mt-3 mb-3 input">
        <input
          type="number"
          id="setNumb"
          class="text-center"
          placeholder="0 ile 10 arasında sayı.."
        />
      </div>
      <div class="col-2 mx-auto text-center mb-3">
        <button
          id="found"
          type="button"
          class="btn mb-3 btn-outline-success btn"
        >
          Found the Number
        </button>
        <button id="reset" type="button" class="btn btn-outline-danger btn">
          Reset
        </button>
      </div>
      <div class="text-center col-4 mx-auto">
        <h4 id="counter"></h4>
        <h4 id="win"></h4>
      </div>
    </div>
    <!-- External JS -->
    <script src="index.js"></script>
    <script src=" confetti.js"></script>
  </body>
</html>
