<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />

    <!-- seo -->
    <meta
      name="keywords"
      content="html5,css3,js,jquery,bootstrap,react,es5,es6"
    />
    <meta
      name="description"
      content="one pages, html5,css3,js,jquery,bootstrap,seo"
    />
    <meta name="author" content="Uğur Mert Özder" />

    <!-- Bootstrap CSS v5.0.2 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />

    <!-- External CSS -->
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="row-12 text-center"></div>
      <div class="col-12 text-center mt-3 mb-3 input">
        <input
          type="number"
          id="setNumb"
          placeholder="0 ile 10 arasında sayı.."
        />
      </div>
      <div class="row-6 text-center buttons mb-3">
        <button id="found" type="button" class="btn btn-outline-success btn">
          Found the Number
        </button>
        <button id="reset" type="button" class="btn btn-outline-danger btn">
          Reset
        </button>
      </div>
      <div class="text-center">
        <h1 id="win"></h1>
      </div>
    </div>
    <!-- External JS -->
    <script src="index.js"></script>
  </body>
</html>
