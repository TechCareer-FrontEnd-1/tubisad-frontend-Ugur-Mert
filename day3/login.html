<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Karla&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./login.css" />
    <title>Login</title>
  </head>
  <body>
    <div
      class="row position-absolute top-50 start-50 translate-middle both-side"
    >
      <div class="col-sm-12 col-lg-6 left-side">
        <h1 class="mt-5 mb-5">
          <span
            style="
              text-decoration: underline;
              text-decoration-color: rgb(113, 11, 208);
            "
            >Lo</span
          >gin
        </h1>
        <div class="input-group mb-3">
          <span
            class="input-group-text icon-bg"
            style="color: rgb(113, 11, 208)"
            ><i class="fa-solid fa-envelope"></i
          ></span>

          <input
            type="text"
            class="form-control mail-input"
            placeholder="Enter your email"
            aria-label="Username"
            aria-describedby="addon-wrapping"
          />
        </div>
        <div class="input-group mb-3">
          <span
            class="input-group-text icon-bg"
            style="color: rgb(113, 11, 208)"
            ><i class="fa-solid fa-lock"></i
          ></span>
          <input
            type="password"
            class="form-control mail-input"
            placeholder="Enter your password"
            aria-label="Password"
            aria-describedby="addon-wrapping"
          />
        </div>

        <div class="mb-5">
          <p style="color: rgb(113, 11, 208); cursor: pointer">
            Forgot password?
          </p>
        </div>

        <button
          type="button"
          class="btn btn-primary col-12 mb-4"
          style="background-color: rgb(113, 11, 208)"
        >
          Login
        </button>
        <p class="text-center">
          Don't have an account?
          <span style="color: rgb(113, 11, 208); cursor: pointer"
            >Signup now</span
          >
        </p>
      </div>

      <div class="col-sm-12 col-lg-6 text-center right-side">
        <h1 style="margin-top: 180px">Every new friend is a new adventure.</h1>
        <h4>let's get connected</h4>
      </div>
    </div>
  </body>
</html>
